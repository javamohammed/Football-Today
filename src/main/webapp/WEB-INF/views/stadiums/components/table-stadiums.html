  <a th:href="@{/stadiums/new}" class="btn btn-success">&nbsp;&nbsp;&nbsp;New +&nbsp;&nbsp;&nbsp;</a>
  <br><br>
  <!--Table-->
        <table class="table table-striped">

          <!--Table head-->
          <!-- `id`, `name`, `country`, `city`, `capaity`, `foundation_date` -->
          <thead>
            <tr>
              <th>#</th>
              <th>Name of Stadium</th>
              <th>Country</th>
              <th>City</th>
              <th>Capaity</th>
              <th>Foundation Date</th>
            </tr>
          </thead>
          <!--Table head-->

          <!--Table body-->
          <tbody>
          	<tr th:each="stadium: ${stadiums}">
          		<th scope="row" th:text="${stadium.id}"/>
          		<td th:text="${stadium.name}"/>
          		<td th:text="${stadium.country}"/>
          		<td th:text="${stadium.city}"/>
          		<td th:id="${stadium.id}" class="capacity"><span th:text="${stadium.capacity}"></span></td>
          		<td th:text="${stadium.foundationDate}"/>
          	
          	</tr>
          </tbody>
          <!--Table body-->


        </table>
        <!--Table-->
