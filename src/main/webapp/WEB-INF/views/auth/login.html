<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="layouts/header.html"></th:block>

<th:block th:include="layouts/section-head.html"></th:block> 

<section class="ftco-section contact-section">
	<div class="container">
		<form class="bg-light p-5 contact-form" th:action="@{/login}"  method="post" >
        	   <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								  <div th:if="${param.error}">
				                        <div class="alert alert-danger">
				                            Invalid username and password.
				                        </div>
				                    </div>
				                    <div th:if="${param.logout}">
				                        <div class="alert alert-info">
				                            You have been logged out.
				                        </div>
				                    </div>
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="username" placeholder="username" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" >
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>
		
            </form> 
	</div>
	
 </section>
		
  
<th:block th:include="layouts/footer.html"></th:block>
</html>
